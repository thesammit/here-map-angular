<div style="padding: 10px 0">
  <input type="text" placeholder="Search places..." [(ngModel)]="query" />
  <button (click)="myMap.places(query)">Search</button>
</div>
<app-here-map #myMap [appId]="cred.APP_ID" [appCode]="cred.APP_CODE" latitude="12.9482199" longitude="77.6413184"
              width="75%" (centerLocationEvent)="showCurrentLocation($event)"
              height="530px">
</app-here-map>
<p>{{this.currentLocation()}}</p>
